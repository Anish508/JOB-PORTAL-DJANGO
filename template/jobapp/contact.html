{% extends 'base.html' %} {% load static %} {% block content %}
<div
  style="
    margin-top: 40px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
  "
>
  <div
    style="
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    "
  >
    <h2 style="text-align: center; color: #333">Contact Us</h2>
    {% if message %}
    <p style="color: green; text-align: center">{{ message }}</p>
    {% endif %}
    <form
      method="POST"
      enctype="multipart/form-data"
      style="display: flex; flex-direction: column; gap: 15px"
    >
      {% csrf_token %}
      <input
        type="text"
        name="name"
        placeholder="Your Name"
        required
        style="padding: 10px; border: 1px solid #ccc; border-radius: 5px"
      />
      <input
        type="email"
        name="email"
        placeholder="Your Email"
        required
        style="padding: 10px; border: 1px solid #ccc; border-radius: 5px"
      />
      <input
        type="text"
        name="subject"
        placeholder="Subject"
        required
        style="padding: 10px; border: 1px solid #ccc; border-radius: 5px"
      />
      <textarea
        name="message"
        rows="5"
        placeholder="Your Message"
        required
        style="padding: 10px; border: 1px solid #ccc; border-radius: 5px"
      ></textarea>
      <input
        type="file"
        name="resume"
        accept=".pdf,.doc,.docx"
        required
        style="
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #fff;
        "
      />
      <button
        type="submit"
        style="
          padding: 12px;
          background-color: #3b82f6;
          color: white;
          border: none;
          border-radius: 5px;
          font-weight: bold;
          cursor: pointer;
        "
      >
        Send Message
      </button>
    </form>
    <a
      href="{% url 'jobapp:home' %}"
      style="
        display: inline-block;
        padding: 10px 20px;
        background-color: #3b82f6;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 20px;
      "
    >
      Go to Home
    </a>
  </div>
</div>
{% endblock %}
